<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Журнал нагрузок</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<header th:insert="fragments/frheader :: headerv"></header>
<p th:text="${sPodstation.getAddress()}"></p>
<div th:replace="fragments/frpodstationshow :: stable"></div>
<script>
    function showHideLines(varId) {
        var x = document.getElementById(varId);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</body>
</html>
