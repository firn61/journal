<div th:fragment="show">
    <div class="container-fluid">
        <h4 class="text-dark mb-4 text-center">
            <p th:text="${sPodstation.podstType} + '-' + ${sPodstation.numStr} + ', ' + ${sPodstation.address}"></h4>
        <div class="card shadow" style="max-width: 1100px;margin-right: auto;margin-left: auto;">
            <th:block th:each="transformator : ${mds.sPodstation.getTrList()}">
                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                         aria-describedby="dataTable_info">
                        <table class="table table-striped table-bordered table-hover table-sm dataTable my-0"
                               th:onclick="'showHideLines(\'' + ${transformator.getRn()} + '\');'">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 150px;max-width: 150px;">Фидер</th>
                                <th style = "width: 90px;max-width: 90px;">Мощность</th>
                                <th style = "width: 60px;max-width: 60px;">U_A</th>
                                <th style = "width: 60px;max-width: 60px;">U_B</th>
                                <th style = "width: 60px;max-width: 60px;">U_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_A</th>
                                <th style = "width: 60px;max-width: 60px;">I_B</th>
                                <th style = "width: 60px;max-width: 60px;">I_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_N</th>
                                <th style = "width: 150px;max-width: 200px;">Дата</th>
                                <th style = "width: 150px;max-width: 200px;">Монтер</th>
                            </tr>
                            <tr>
                            <td><span th:text="${transformator.getNum()}"/></span></td>
                            <td><span th:text="${transformator.getFider()}"/></span></td>
                            <td><span th:text="${transformator.getPower()}"/></span></td>
                            <td><span th:text="${transformator.getuA()}"/></span></td>
                            <td><span th:text="${transformator.getuB()}"/></span></td>
                            <td><span th:text="${transformator.getuC()}"/></span></td>
                            <td><span th:text="${transformator.getiA()}"/></span></td>
                            <td><span th:text="${transformator.getiB()}"/></span></td>
                            <td><span th:text="${transformator.getiC()}"/></span></td>
                            <td><span th:text="${transformator.getiN()}"/></span></td>
                            <td><span th:text="${transformator.getDateTime()}"/></span></td>
                            <td><span th:text="${transformator.getMonter()}"/></span></td>
                            </tr>
                        </table>
                        <table th:id="${transformator.getRn()}" class="table table-striped table-bordered table-hover table-sm dataTable my-0">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 600px;max-width: 600px;">Наименование</th>
                                <th style = "width: 60px;max-width: 60px;">I A</th>
                                <th style = "width: 60px;max-width: 60px;">I B</th>
                                <th style = "width: 60px;max-width: 60px;">I C</th>
                                <th style = "width: 60px;max-width: 60px;">I O</th>
                                <th style = "width: 100px;max-width: 100px;">KA</th>
                            </tr>
                            <tr th:each="line : ${transformator.getListLines()}">
                                <td><span th:text="${line.getNum()}"></span></td>
                                <td><span th:text="${line.getName()}"></span></td>
                                <td><span th:text="${line.getiA()}"></span></td>
                                <td><span th:text="${line.getiB()}"></span></td>
                                <td><span th:text="${line.getiC()}"></span></td>
                                <td><span th:text="${line.getiO()}"></span></td>
                                <td><span th:text="${line.getkA()}"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </th:block>
            <!-- INTERMEDIATE MEASURE -->
            <th:block th:each="transformator : ${mds.sPodstation.getpTransformators()}">
                <span class="text-center" style="color:red;font-weight:bold">Промежуточный замер</span>
                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                         aria-describedby="dataTable_info">
                        <table class="table table-striped table-bordered table-hover table-sm dataTable my-0"
                               th:onclick="'showHideLines(\'' + ${transformator.getRn()} + '\');'">
                            <tr style = "background: linen">
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 150px;max-width: 150px;">Фидер</th>
                                <th style = "width: 90px;max-width: 90px;">Мощность</th>
                                <th style = "width: 60px;max-width: 60px;">U_A</th>
                                <th style = "width: 60px;max-width: 60px;">U_B</th>
                                <th style = "width: 60px;max-width: 60px;">U_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_A</th>
                                <th style = "width: 60px;max-width: 60px;">I_B</th>
                                <th style = "width: 60px;max-width: 60px;">I_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_N</th>
                                <th style = "width: 150px;max-width: 200px;">Дата</th>
                                <th style = "width: 150px;max-width: 200px;">Монтер</th>
                            </tr>
                            <tr>
                                <td><span th:text="${transformator.getNum()}"/></span></td>
                                <td><span th:text="${transformator.getFider()}"/></span></td>
                                <td><span th:text="${transformator.getPower()}"/></span></td>
                                <td><span th:text="${transformator.getuA()}"/></span></td>
                                <td><span th:text="${transformator.getuB()}"/></span></td>
                                <td><span th:text="${transformator.getuC()}"/></span></td>
                                <td><span th:text="${transformator.getiA()}"/></span></td>
                                <td><span th:text="${transformator.getiB()}"/></span></td>
                                <td><span th:text="${transformator.getiC()}"/></span></td>
                                <td><span th:text="${transformator.getiN()}"/></span></td>
                                <td><span th:text="${transformator.getDateTime()}"/></span></td>
                                <td><span th:text="${transformator.getMonter()}"/></span></td>
                            </tr>
                        </table>
                        <table th:id="${transformator.getRn()}" class="table table-striped table-bordered table-hover table-sm dataTable my-0">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 600px;max-width: 600px;">Наименование</th>
                                <th style = "width: 60px;max-width: 60px;">I A</th>
                                <th style = "width: 60px;max-width: 60px;">I B</th>
                                <th style = "width: 60px;max-width: 60px;">I C</th>
                                <th style = "width: 60px;max-width: 60px;">I O</th>
                                <th style = "width: 100px;max-width: 100px;">KA</th>
                            </tr>
                            <tr th:each="line : ${transformator.getListLines()}">
                                <td><span th:text="${line.getNum()}"></span></td>
                                <td><span th:text="${line.getName()}"></span></td>
                                <td><span th:text="${line.getiA()}"></span></td>
                                <td><span th:text="${line.getiB()}"></span></td>
                                <td><span th:text="${line.getiC()}"></span></td>
                                <td><span th:text="${line.getiO()}"></span></td>
                                <td><span th:text="${line.getkA()}"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </th:block>
            <!--  -->
        </div>
    </div>
</div>
