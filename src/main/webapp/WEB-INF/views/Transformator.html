<div th:fragment="header">
    <fieldset>
        <table>
            <thead>
            <tr>
                <th>Номер</th>
                <th>Фидер</th>
                <th>Мощность</th>
                <th>U_A</th>
                <th>U_B</th>
                <th>U_C</th>
                <th>I_A</th>
                <th>I_B</th>
                <th>I_C</th>
                <th>I_N</th>
                <th>Дата</th>
                <th>Монтер</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transformator : ${transformators}">
                <td><p th:text="${transformator.getNum()}" /></td>
                <td><p th:text="${transformator.getFider()}" /></td>
                <td><p th:text="${transformator.getPower()}" /></td>
                <td><p th:text="${transformator.getuA()}" /></td>
                <td><p th:text="${transformator.getuB()}" /></td>
                <td><p th:text="${transformator.getuA()}" /></td>
                <td><p th:text="${transformator.getiA()}" /></td>
                <td><p th:text="${transformator.getiB()}" /></td>
                <td><p th:text="${transformator.getiC()}" /></td>
                <td><p th:text="${transformator.getiN()}" /></td>
                <td><p th:text="${transformator.getDateTime()}" /></td>
                <td><p th:text="${transformator.getMonter()}" /></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
