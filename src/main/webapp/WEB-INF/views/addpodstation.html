<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Журнал нагрузок</title>
</head>
<body>
<form th:action="@{/savepodstation}" th:method="GET">
    <p>Тип:</p>
    <select name="podsttype">
        <option>ТП</option>
        <option>РП</option>
        <option>КТП</option>
    </select>
    <p>Номер:</p>
    <input type="number" name="num">
    <p>Адрес:</p>
    <input type="text" name="address">
    <br>
    <button type="submit" th:name="action" th:value="add">Добавить</button>
    <button type="submit" th:name="action" th:value="cancel">Отмена</button>
</form>
</body>
</html>
