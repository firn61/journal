<div th:fragment="header">
<form th:action="@{/index}" th:method="POST" th:object="${period}">
    <div th:object="${period}">
            <select th:onchange="this.form.submit()" class="form-control" id="period1" name="period" >
        <option th:each="period : ${periodList}"
                th:selected="${period.getRn()}==${currentDate}"
                th:value="${period.getRn()}"
                th:text="${period}">
        </option>
    </select>
    </div>
    <div th:object="${podstation}">
    <select th:onchange="this.form.submit()" class="form-control" id="podstation1" name="podstation">
        <option th:each="podstation : ${podstations}"
                th:selected="${podstation.getRn()}==${currentPodstation}"
                th:value="${podstation.getRn()}"
                th:text="${podstation}">
        </option>
        <a th:href="@{/{rn}(rn=${podstations})}" th:text="hello">dfgf</a>
    </select>
    </div>
</form>
</div>
